plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.jenkins-ci.org/public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'commons-codec:commons-codec:1.13'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    compile 'commons-io:commons-io:2.6'
    compile 'com.infradna.tool:bridge-method-annotation:1.18'
    compile 'com.squareup.okio:okio:2.4.1'
    compile 'com.squareup.okhttp3:okhttp:3.14.2'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.12.3'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.7.5'
    compile 'com.github.spotbugs:spotbugs-annotations:3.1.12'
    testCompile 'org.hamcrest:hamcrest:2.2'
    testCompile 'org.hamcrest:hamcrest-core:2.2'
    testCompile 'org.hamcrest:hamcrest-library:2.2'
    testCompile 'junit:junit:4.12'
    testCompile 'org.kohsuke.stapler:stapler-jetty:1.1'
    testCompile 'org.eclipse.jgit:org.eclipse.jgit:5.5.1.201910021850-r'
    testCompile 'org.kohsuke:wordnet-random-name:1.3'
    testCompile 'org.mockito:mockito-core:3.1.0'
    testCompile 'com.github.tomakehurst:wiremock-jre8-standalone:2.25.1'
    testCompile 'com.google.code.gson:gson:2.8.6'
}

group = 'org.kohsuke'
version = '1.100-SNAPSHOT'
description = 'GitHub API for Java'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
